<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Up&Down Guess It!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "heading">
    <div class="name">
      <h1>Guess It!</h1>
      <h3>쉽고 재미있는 Up & Down 게임</h3>
    </div>
    <div class="Counts">
      <div class="count">
        <h4>정답 횟수</h4>
        <p id="correctGuesses">0</p>
      </div>
      <div class="count">
        <h4>오답 횟수</h4>
        <p id="incorrectGuesses">0</p>
      </div>
    </div>
  </div>
  <div class="container">
    <h3>예상한 숫자를 입력하세요(1~100)</h>
    <div class="gameContainer">
      <p id="message">Up or Down</p>
      <input type="number" id="guessInput" min="1" max="100">
      <button onclick="checkGuess()">입력하기</button>
      <p id="attempts">남은 기회: <span id="attemptsLeft">7</span></p>
      <p id="lastGuess">지난번에 입력한 숫자: </p>
    </div>
    <button onclick="newGame()">게임 한 번 더 하기</button>
    <p><br>예상한 숫자가 정답보다 크면 down, 작으면 up이 출력됩니다.<br><br>Up and Down을 힌트로 정답을 찾아보세요.<br><br>정답은 1부터 100사이의 숫자입니다.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
